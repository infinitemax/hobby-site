<!DOCTYPE html>

<head>

<body>

                    </li>
                    <li>
                        <a href="#"

                    <li>

                    <li>

    </div>

    <main>
        <!-- grid wrapper -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- columns -->
            <div class="bg-red-300">
                <h5>1</h5>
            </div>

            <div class="bg-blue-300">
                <h5>2</h5>
            </div>

        </div>
